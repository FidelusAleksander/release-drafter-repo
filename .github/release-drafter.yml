# Automatically add labels based on file paths
autolabeler:
  - label: "reusable-workflows"
    files:
      - ".github/workflows/*.yml"
      - ".github/workflows/[!_]*.yaml"
  - label: "markdown-templates"
    files:
      - "templates/**.md"
  - label: "documentation"
    files:
      - "docs/**/*"
      - "*.md"

